<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-4xl mt-16 font-bold ">Welcome to My <span class="text-orange-700">Baaper-er-Bank</span>!!!</h1>
    <section class="w-3/4 p-8 text-center bg-green-100 rounded-lg mx-auto mt-10">
        <div class="text-center mx-auto">
            <h1 class="text-blue-400 text-3xl mb-4 font-bold">Login Your account</h1>
            <input id="input-email" placeholder="Enter Your Email " class="w-3/4 px-3 border border-gray-400
            rounded-md mb-3 py-2 block mx-auto">
            <input id="input-password" placeholder="Enter Your Password " class="w-3/4 px-3 border border-gray-400
            rounded-md mb-3 py-2 block mx-auto">
            <button id="login-btn" class="block px-5 py-2 bg-blue-200 rounded-xl font-bold mx-auto text-1xl">submit</button>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
