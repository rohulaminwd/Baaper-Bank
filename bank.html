<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center text-4xl mt-16 font-bold ">Welcome to My <span class="text-orange-700">Baaper-er-Bank</span>!!!</h1>
    <main class="rounded-xl p-8">
        <section class="grid gap-8 grid-cols-3 mb-8">
            <item class="p-8  text-blue-700 rounded-xl bg-blue-200">
                <p class="text-2xl text-info-700 mb-3 font-bold">Diposit</p>
                <p class="text-4xl">$<span id="D-total">00</span></p>
            </item>
            <item class="p-8  text-blue-700 rounded-xl bg-indigo-200">
                <p class="text-2xl mb-3 font-bold">Withrow</p>
                <p class="text-4xl">$<span id="W-total">00</span></p>
            </item>
            <item class="p-8  text-blue-700 rounded-xl bg-orange-200">
                <p class="text-2xl mb-3 font-bold">Total blance</p>
                <p class="text-4xl">$ <span id="total-blance">1200</span></p>
            </item>
        </section>
        <section class="grid gap-8 grid-cols-2">
            <item class="p-8  text-blue-700 rounded-xl bg-blue-200">
                <p class="text-2xl text-info-700 mb-4 font-bold">Diposit input value</p>
                <input id="D-input" type="text" placeholder="Enter Your Diposit" class="w-3/4 px-3 border border-gray-400
                rounded-md mb-3 py-2 block">
                <button onclick="myFunction('D-input','D-total','true')" class="block px-5 py-2 bg-purple-400 rounded-xl font-bold text-1xl">submit</button>
            </item>
            <item class="p-8  text-blue-700 rounded-xl bg-indigo-200">
                <p class="text-2xl mb-4 font-bold">Withrow inpute value</p>
                <input id="W-input" type="text" placeholder="Enter Your Withrow" class="w-3/4 px-3 border border-gray-400
                rounded-md mb-3 py-2 block">
                <button onclick="myFunction('W-input','W-total','false')" class="block px-5 py-2 bg-purple-400 rounded-xl font-bold text-1xl">submit</button>
            </item>
        </section>
        
    </main>


    <script src="js/main.js"></script>
</body>
</html>
